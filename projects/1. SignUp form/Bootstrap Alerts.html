<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Bootstrap Alerts</title>
	<style>
		.alert-danger {
			color: #ffffff;
			background-color: #ff4f4f;
		}

		.alert-success {
			color: #ffffff;
			background-color: #478f36;
		}

		.alert-primary {
			color: #ffffff;
			background-color: #32319f;
			border-color: #b6d4fe;
		}

		.alert-warning {
			color: #000000;
			background-color: #ffb371;
			border-color: #ffecb5;
		}
	</style>
</head>

<body>
	<h1>Hello, world!</h1>

	<div class='alert alert-danger alert-dismissible fade show' role='alert'>
		<strong>Error !!</strong> This is an error message.
		<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
	</div>

	<div class='alert alert-success alert-dismissible fade show' role='alert'>
		<strong>Success !!</strong> This is a success message.
		<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
	</div>

	<div class='alert alert-primary alert-dismissible fade show' role='alert'>
		<strong>Info !!</strong> This is a very informative message.
		<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
	</div>

	<div class='alert alert-warning alert-dismissible fade show' role='alert'>
		<strong>Warning !!</strong> This is a warning message.
		<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
